<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Your movieTALK feed, Share your thoughts on movies and interact with other users.">
  <link rel="stylesheet" href="../dist/css/index.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <title>movieTALK | Feed</title>
</head>
<body>
  <header class="mx-auto">
    <nav class="navbar navbar-expand-md pt-4 bg-dark align-items-center mx-auto">
      <a class="navbar-brand header-logo mb-2" href="../index.html" alt="movieTALK Logo"><span class="visually-hidden">Home</span></a>
      <div class="container-fluid d-flex align-items-start justify-content-end">
        <div class="row align-items-center">
          <div class="col-4 justify-content-end col-sm-4 col-md-6 m-1">
            <button class="btn-outline-warning navbar-toggler bg-warning mb-2 me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon justify-content-end"></span>
            </button>
            <div class="collapse navbar-collapse text-primary" id="navbarSupportedContent">
              <ul class="navbar-nav mb-lg-2">
                <li class="nav-item me-2">
                  <a class="nav-link text-warning active rounded-2 ps-2" aria-current="page" href="../index.html">Home</a>
                </li>
                <li class="nav-item me-2">
                  <a class="nav-link text-warning rounded-2 ps-2" href="../profile/index.html">Profile</a>
                </li>
                <li class="nav-item mb-3">
                  <a class="nav-link text-warning rounded-2 ps-2" href="index.html">Feed</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-8 col-sm-8 col-md-6 d-flex align-items-start justify-content-start">
          <form class="d-flex mt-1" role="search">
            <input class="form-control me-2 max-width-300" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-warning" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main class="vh-100 mt-3 max-width-800 mx-auto">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-4">
          <div class="card">
            <div class="card-body text-center">
              <img src="../img/profile.jpg" alt="User Profile Image" class="img-fluid rounded-circle mb-3 profile-image">
              <h2 class="card-title">Ben Horror</h2>
              <p class="card-text">Username: benhorror</p>
              <p class="card-text my-0">Followers: 400</p>
              <p class="card-text">Following: 50</p>
              <button class="btn btn-warning">
                <i class="bi bi-star"></i> Follow
              </button>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6">
          <div class="card">
            <div class="card-header">
                Sort
            </div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="postContent" class="form-label">What's on your mind</label>
                  <textarea class="form-control" id="postContent" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
           </div>
        </div>

        <div class="col-12 col-md-3">
          <div class="card">
            <div class="card-body text-center">
              <img src="../img/profile.jpg" alt="User Profile Image" class="img-fluid rounded-circle mb-3 profile-image">
              <h2 class="card-title">Ben Horror</h2>
              <p class="card-text">Username: benhorror</p>
              <p class="card-text my-0">Followers: 400</p>
              <p class="card-text">Following: 50</p>
              <button class="btn btn-warning">
                <i class="bi bi-star"></i> Follow
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>
  <footer mt-3>
    <div class="container-fluid bg-dark mt-3">
      <div class="row">
        <div class="col">
          <p class="text-center text-warning mt-2">movieTALK &copy; 2021</p>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
