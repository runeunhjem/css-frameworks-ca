<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dist/css/index.css">
  <script src="../js/bootstrap.bundle.min.js"></script>
  <!-- <script src="js/main.js"></script> -->
  <title>movieTALK | Home</title>
</head>
<body>
<header>
  <div class="header-logo my-3">
    <div class="row">
      <div class="col">
        <a class="navbar-brand" href="../index.html" alt="movieTALK Logo"><span class="visually-hidden">Home</span></a>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-expand-md pt-4">
    <div class="container-fluid d-flex align-items-start justify-content-center max-width-800 ">
      <div class="row">
        <div class="col-3 col-sm-4 col-md-6">
          <button class="navbar-toggler bg-light mb-2 me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white active" aria-current="page" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="profile/index.html">Profile</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link text-white dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Feed
                </a>
                <ul class="dropdown-menu dropdown-menu-dark m-0">
                  <li><a class="dropdown-item" href="feed/index.html">Feed</a></li>
                  <li><a class="dropdown-item" href="feed/index.html#post">Post</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="index.html">Sign Out</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
        <div class="col-9 col-sm-8 col-md-6 d-flex align-items-start justify-content-end">
          <form class="d-flex mb-3" role="search">
            <input class="form-control me-2 max-width-300" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
      </div>
    </div>
    </div>
  </nav>
</header>
<main class="vh-100 mt-3 max-width-800">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <!-- Search Bar -->
        <form class="mb-3">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="search-button">
            <button class="btn btn-outline-primary" type="button" id="search-button">Search</button>
          </div>
        </form>

        <!-- Sort Options -->
        <div class="btn-group mb-3" role="group" aria-label="Sort Options">
          <button type="button" class="btn btn-primary">Sort by Date</button>
          <button type="button" class="btn btn-primary">Sort by Popularity</button>
        </div>

        <!-- List of Post Thumbnails -->
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card">
              <Title>
                Movie 1
              </Title>
            </div>
          </div>
          <!-- Repeat the above card structure for each post thumbnail -->
        </div>
      </div>
      <div class="col-md-4">
        <!-- Form to Create a New Post -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Create a New Post</h5>
            <form action="#" method="post">
              <div class="mb-3">
                <label for="post-title" class="form-label">Title</label>
                <input type="text" class="form-control" id="post-title" name="post-title" required>
              </div>
              <div class="mb-3">
                <label for="post-content" class="form-label">Content</label>
                <textarea class="form-control" id="post-content" name="post-content" rows="4" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit Post</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<footer mt-3>
  <div class="container-fluid bg-primary mt-3">
    <div class="row">
      <div class="col">
        <p class="text-white text-center mt-2">movieTALK &copy; 2021</p>
      </div>
    </div>
  </div>
</footer>
</body>
</html>
